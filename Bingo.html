            <div class="bingo-cell"></div>

            <div class="bingo-cell"></div>
            <div class="bingo-cell"></div>
        
            <div class="bingo-cell"></div>

            <div class="bingo-cell"></div>
            <div class="bingo-cell"></div>
            </div>
        <div class="message">Click to start</div>
        <button class="btn-start" onclick="startGameWithVoice()">Start Game with Voice</button>

    </div>

    <script src="Bingo.js"></script>
</body>
</html>
